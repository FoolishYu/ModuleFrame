apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile ("com.alibaba:arouter-api:$rootProject.arouterApi", {
        exclude group: 'com.android.support'
    })
    compile "com.android.support:support-annotations:$rootProject.androidSupport"
    compile "com.android.support:appcompat-v7:$rootProject.androidSupport"
    compile "com.android.support:recyclerview-v7:$rootProject.androidSupport"
    compile "com.facebook.fresco:fresco:$rootProject.fresco"
}
